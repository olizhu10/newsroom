{% extends "base.html" %}
{% block buttons %}
<div id= "buttons">
  <p>Select the summary you wish to display.</p>
  <form method="post" action="/summary" id="summary-form">
    <select id="summary-select">
      {% for s in range(cluster|length) %}
        <option value= {{cluster[s]["summary"]}}>{{s}}</option>
      {% endfor %}
    </select>
    <input type="submit" value="Submit"/>
    {% for s in range (cluster|length) %}
    <button type="submit" value="{{s}}" name="summary-submit">
    {% endfor %}
    </button>
  </form>

  <p>Select the article you wish to display.</p>
  <form method="post" id="article-form">
    <select name="article-submit">
      {% for a in range(cluster|length) %}
        <option value={{cluster[a]["text"]}}>{{a}}</option>
      {% endfor %}
    </select>
    <input type="submit" />
  </form>
</div>
{% endblock %}

{% block summaries %}
<div id="summary">
  <p>{{summary}}</p>
</div>
{% endblock %}

{% block articles %}
<div id="article">
  <p>{{article}}</p>
</div>
{% endblock %}
